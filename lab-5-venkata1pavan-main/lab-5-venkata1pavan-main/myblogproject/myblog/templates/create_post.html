<!-- myblog/templates/myblog/create_post.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Create a New Blog Post</h1>
  <form method="post" action="{% url 'create_post' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
  </form>
{% endblock %}
