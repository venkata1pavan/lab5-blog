<!-- myblog/templates/myblog/delete_post.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Delete Blog Post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post" action="{% url 'delete_post' post_id=post.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
