<!-- myblog/templates/myblog/index.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post_detail' post_id=post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
      <p>Author: {{ post.author.username }}</p>
      <p>Created at: {{ post.created_at }}</p>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
